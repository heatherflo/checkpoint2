<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Checkpoint2</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="row pb-4">
        <h1 class="primary-text text-center text-dark p-4 border-bottom border-1 border-dark">
          Applause Points</h1>


      </div>


    </div>

  </header>

  <main>
    <div class="container-fluid">
      <section class="row ">
        <!-- //NOTE upgrade item on left -->
        <div class="col-7">
          <div class="d-flex justify-content-around pb-4">
            <button onclick="buyItem('beer')" class="btn border border-1 border-dark p-5 fs-2 primary-text">beer <span
                class="mdi mdi-glass-mug"></span>
              <div>
                20
                <span class="mdi mdi-hand-clap"></span>
              </div>
              <div id="buyBeer" class="smallText">
                quantity
                <div class="stats"></div>
              </div>
            </button>

            <button onclick="buyItem('popcorn')" class="btn border border-1 border-dark p-5 fs-2 primary-text">popcorn
              <span class="mdi mdi-popcorn"></span>
              <div>
                40 <span class="mdi mdi-hand-clap"></span>
              </div>
              <div id="buyPopcorn" class="smallText">
                quantity
                <div class="stats"></div>
              </div>
            </button>
          </div>


          <div class="d-flex justify-content-around">
            <button onclick="buyBoost('hotdog')" class="btn border border-1 border-dark p-5 fs-2 primary-text">hotdog
              <span class="mdi mdi-food-hot-dog"></span>
              <div>
                60 <span class="mdi mdi-hand-clap"></span>
              </div>
              <div class="smallText">
                boosts <span class="mdi mdi-hand-clap"> + 10</span>
              </div>
            </button>

            <button onclick="buyFriend('friend')" class="btn border border-1 border-dark p-2 fs-2 primary-text ">bring a
              friend
              <span class="mdi mdi-account-plus-outline">

              </span>

              <div>
                200 <span class="mdi mdi-hand-clap"></span>
              </div>
              <div class="smallText">
                automatic 10 <span class="mdi mdi-hand-clap"></span> / 3sec
              </div>
            </button>

          </div>
        </div>
        <!-- //NOTE clickable football player -->

        <div class="col-5 d-flex justify-content-center align-items-center">
          <span onclick="applause()">
            <img class="footballGuy"
              src="https://t4.ftcdn.net/jpg/00/70/06/31/360_F_70063179_d6GCO56KmUzLeDJWo2xvZeaT6bnF2N1V.jpg"
              alt="football player">
            <span class="card text-center btn-color text-light fs-3 mt-4">
              <div class="p-3">
                <span>
                  APPLAUSE <span class="mdi mdi-hand-clap"></span>

                </span>
                <span id="applause"></span>
              </div>
            </span>
          </span>

        </div>

      </section>

      <!-- //NOTE tally board of applause points -->

      <section class="row justify-content-center pb-4">

        <span class=" col-3 ">
          <div class="card text-center btn-color text-light fs-2 mt-5 ">
            <span>
              <span class="mdi mdi-food-hot-dog"> boosts</span>
            </span>




          </div>
        </span>


        <span class=" col-3 ">
          <div class="card text-center btn-color text-light fs-2 mt-5 ">
            <span>
              friends invited</span>
        </span>

    </div>
    </span>

    </section>

    <!-- //NOTE tally board of upgrade points -->
    <section class="row justify-content-center align-items-top ">
      <div class="col-2">
        <div class="card btn-color text-light text-center  fs-4 ">
          <span id="buyHotdog">+ 0</span>

        </div>
      </div>



      <div class="col-2">
        <div class="card btn-color text-light text-center  fs-4 ">
          <span id="buyFriend">+ 0 </span>

        </div>
      </div>


    </section>


  </main>


  <footer>

  </footer>


  <script src="app.js"></script>
</body>

</html>
